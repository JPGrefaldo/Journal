	<!DOCTYPE html>
	<html>
	<head>
		<title>Journal</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
	<header><h1>Daily Journal</h1></header>

	<div class="content-area">
		<table>
			<thead>
				<tr>
					<th class="date">Date</th>
					<th class="description">Description</th>
					<th class="debit">Debit</th>
					<th class="credit">Credit</th>
				</tr>
			</thead>
			<tbody>
			<tr id="row">
				<td style="border: 3px solid black"><div id="ExcelCursorOuter"><div id="ExcelCursor"></div></div> <input type="text" name="date" value="10/23/2017"></td>
				<td><input type="text" name="Description" value="Description Goes Here"></td>
				<td><input type="text" name="Debit" value="$10.00"></td>
				<td><input type="text" name="Credit" value="$10.00"></td>
			</tr>
			</tbody>
			<tfoot>
				<td>Sum</td>
				<td>Ex: Sum</td>
				<td></td>
				<td></td>
			</tfoot>
		</table>
	</div>
	
	<footer></footer>
	</body>
	</html>
