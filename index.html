	<!DOCTYPE html>
	<html>
	<head>
		<title>Journal</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
	<header><h1>Daily Journal</h1></header>
	<content>
		<table>
			<thead>
				<tr>
					<th>Date</th>
					<th>Description</th>
					<th>Debit</th>
					<th>Credit</th>
				</tr>
			</thead>
			<tfoot>
				<td>Sum</td>
				<td>Ex: Sum</td>
			</tfoot>
			<tbody>
			<tr>
				<td><input type="date" name="date" value="10/23/2017"></td>
				<td><input type="text" name="Description" value="Description Goes Here"></td>
				<td><input type="text" name="Debit" value="$10.00"></td>
				<td><input type="text" name="Credit" value="$10.00"></td>
			</tr>
			</tbody>
		</table>
	</content>
	<footer></footer>
	</body>
	</html>
